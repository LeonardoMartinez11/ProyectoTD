name: CI Login Model

on:
  push:
    branches:
      - main

jobs:
  test-loginmodel:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar extensiones PHP necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y php-curl php-xml php-mbstring

      - name: Ejecutar test de LoginModel
        run: |
          php -r "
          require __DIR__ . '/../modelo/LoginModel.php';

          // Usuario de prueba existente en Supabase
          \$usuario = 'Leo3';
          \$password = '12345';

          \$model = new LoginModel();
          \$resultado = \$model->validarUsuario(\$usuario, \$password);

          if (!\$resultado['success']) {
              echo 'Fallo en LoginModel: ' . \$resultado['message'] . PHP_EOL;
              exit(1);
          }
          echo 'LoginModel funciona correctamente para usuario Leo3' . PHP_EOL;
          "

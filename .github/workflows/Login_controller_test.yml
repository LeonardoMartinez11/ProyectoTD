name: CI LoginController

on:
  push:
    branches:
      - main

jobs:
  test-logincontroller:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar extensiones PHP necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y php-curl php-xml php-mbstring

      - name: Crear script temporal para test LoginController
        run: |
          echo "<?php
          // Simular JSON enviado desde JS
          \$json = json_encode(['usuario'=>'Leo3','contrasena'=>'12345']);
          file_put_contents('input.json', \$json);

          // Redirigir php://input al archivo temporal
          \$GLOBALS['__PHP_INPUT__'] = file_get_contents('input.json');
          function file_get_contents_php_input(\$filename) {
              if (\$filename==='php://input') return \$GLOBALS['__PHP_INPUT__'];
              return file_get_contents(\$filename);
          }
          stream_wrapper_unregister('php');
          stream_wrapper_register('php','VariableStream') or die('Failed');

          // Ejecutar LoginController
          require __DIR__ . '/../controlador/LoginController.php';

          " > test_controller.php

      - name: Ejecutar test LoginController
        run: php test_controller.php
